spring.profiles.active=pro

logging.path=./nzxs2Log
quartz.enabled=true
## Mybatis
#mybatis.typeAliasesPackage=com.nzxs2.domain
#mybatis.mapperLocations=classpath:mapper/*.xml

#redis
spring.redis.database=1
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=
spring.redis.timeout=100000
spring.redis.pool.max-idle=100
spring.redis.pool.min-idle=1
spring.redis.pool.max-active=500
spring.redis.pool.max-wait=-1
#pagehelper
pagehelper.autoDialect=true
pagehelper.closeConn=true

# thymeleaf
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.check-template-location=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.content-type=text/html
spring.thymeleaf.mode=HTML5
spring.thymeleaf.cache=false

spring.data.elasticsearch.cluster-name:my-application
spring.data.elasticsearch.cluster-nodes=27.102.101.107:9300
spring.data.elasticsearch.repositories.enabled=true
spring.data.elasticsearch.repositories.local=false
spring.data.elasticsearch.repositories.page

spring.rabbitmq.host=27.102.101.107
spring.rabbitmq.port=5672
spring.rabbitmq.username=admin
spring.rabbitmq.password=123456
spring.rabbitmq.publisher-confirms=true
spring.rabbitmq.virtual-host=/
